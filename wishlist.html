<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist - Style N Drive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffe6f0);
      min-height: 100vh;
    }

    header {
      background-color: #1C1D3C;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .wishlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .wishlist-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .wishlist-item:hover {
      transform: scale(1.03);
    }

    .wishlist-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .wishlist-item h3 {
      font-size: 18px;
      color: #1C1D3C;
      margin: 0;
    }

    .empty-msg {
      text-align: center;
      margin-top: 60px;
      font-size: 18px;
      color: #777;
    }
    .continue-btn {
  background: linear-gradient(135deg, #FF7EB3, #FF758C);
  color: white;
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 25px;
  text-decoration: none;
  transition: 0.3s ease;
  display: inline-block;
}

.continue-btn:hover {
  background: linear-gradient(135deg, #FF4E8E, #FF5682);
  transform: scale(1.05);
}

  </style>
</head>
<body>

  <header>
    <h1>‚ù§Ô∏è Your Wishlist</h1>
  </header>

  <div class="wishlist-container" id="wishlistContainer"></div>
<div style="text-align: center; margin-bottom: 50px;">
  <a href="/showroom/showroom.html" class="continue-btn">üõí Continue Shopping</a>
</div>

  <script>
    const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    const container = document.getElementById("wishlistContainer");

    function renderWishlistOnly() {
      container.innerHTML = "";

      if (wishlist.length === 0) {
        container.innerHTML = `<p class="empty-msg">Your wishlist is empty.</p>`;
        return;
      }

      wishlist.forEach(item => {
        const card = document.createElement("div");
        card.className = "wishlist-item";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
        `;
        container.appendChild(card);
      });
    }

    renderWishlistOnly();
  </script>

</body>
</html>
